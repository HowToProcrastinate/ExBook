<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/sign-in.css">
    <link rel="shortcut icon" href="assets/img/helmet.png">
    <title>Sign In</title>
</head>

<body>

    <div id="wrap">
        <div class="container">
            <div class="container-img">
                <img src="assets/img/helmet.png" alt="ExBook" width="200px" height="200px">
                <h3>Keep your notes</h3>
            </div>

            <div class="container-form">
                <form method="POST" action="https://ex-book-api.herokuapp.com/login">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" required name="email">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" required name="password">
                    </div>

                    <button class="btn" type="submit">Sing In</button>
                </form>
                <div class="info">
                    <h5>Need an account?</h5>
                    <h5>
                        <a href="sign-up.html">REGISTER</a>
                    </h5>
                </div>
                    <!-- <a href="http://">Register</a>-->

            </div>
        </div>
    </div>

</body>

</html>
