<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/sign-up.css">
    <link rel="shortcut icon" href="assets/img/helmet_86331.png">


    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>

    <div id="wrap">

        <div class="form-wrap">
            <h3>
                Create an account
            </h3>
            <form method="POST" action="https://ex-book-api.herokuapp.com/register">
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input type="text" class="form-control" required name="name">
                    </div>

                    <label for="">Email:</label>
                    <input type="email" class="form-control" required name="email">
                </div>

                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" required name="password">
                </div>

                <button class="btn" type="submit">Sing up</button>

            </form>
        </div>

    </div>

</body>

</html>
